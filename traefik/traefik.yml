# Fichier de configuration statique de Traefik. Active l'interface dashboard, le provider Docker, et Let's Encrypt.
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  dashboard: true  # Active le dashboard Traefik (acc√®s via :8088/dashboard)
  insecure: true    # D√©sactive la s√©curit√© pour le dashboard (√† s√©curiser en prod)

dockers:
  endpoint: "unix:///var/run/docker.sock"  # Permet √† Traefik de lire les conteneurs Docker en temps r√©el
  exposedByDefault: false                   # Emp√™che l‚Äôexposition automatique des conteneurs sans label

certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@example.com"
      storage: "/etc/traefik/acme.json"     # Stocke les certificats SSL ici
      httpChallenge:
        entryPoint: web
